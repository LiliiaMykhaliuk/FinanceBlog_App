{% extends 'base.html' %}
{% block title %}Finance Blog | Transactions list{% endblock title %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'app/output.css' %}">
<link rel="stylesheet" href="{% static 'app/test.css' %}">
    <!-- HTMX -->
<script src="{% static 'app/js/htmx.min.js' %}"></script>

<div class="container mx-auto px-4 mt-8 mb-8">
<h1 class="mt-4 mb-6 text-2xl leading-none tracking-tight text-black md:text-3xl lg:text-4xl flex items-center mb-4">
      

</h1>

    <form class="bg-white p-8 rounded-lg shadow-lg w-full max-w-6xl mt-8 mx-auto">
        <h2 class="text-2xl font-semibold text-center mb-6">Add Expense</h2>

        <!-- Fields in one row -->
        <div class="flex items-center justify-between space-x-4">
            <!-- Name of Expense -->
            <div class="flex-1">
                <input type="text" id="expense-name" name="expense-name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Name of Expense">
            </div>

            <!-- Amount -->
            <div class="flex-1">
                <input type="number" id="amount" name="amount" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Amount">
            </div>

            <!-- Currency -->
            <div class="flex-1">
                <select id="currency" name="currency" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                    <option value="gbp">GBP</option>
                </select>
            </div>

            <!-- Category -->
            <div class="flex-1">
                <select id="category" name="category" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="food">Food</option>
                    <option value="transport">Transport</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="bills">Bills</option>
                </select>
            </div>

            <!-- Submit Button (aligned with the fields) -->
            <div class="flex-none">
                <button type="submit" class="bg-gradient-to-r from-orange-400 via-pink-500 to-red-500 text-white w-full p-3 rounded-lg font-semibold flex justify-center items-center space-x-2 hover:bg-gradient-to-l focus:outline-none focus:ring-2 focus:ring-pink-300">
                    <span>+</span>
                    <span>Add Expense</span>
                </button>
            </div>
        </div>
    </form>

    <div class="relative overflow-x-auto text-black">

        <!-- Outer container div for both table and filter form -->
        <div class="bg-white p-12 rounded-lg shadow-lg w-full max-w-7xl mt-12 mx-auto">
    
            {% include 'app/partials/transactions-container.html' %}
        </div>
    
    </div>
    
    
    
    



{% endblock content %}
